<!DOCTYPE html>
<html>
<head>

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

  <!-- Temporary bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


  <title>Migrant Med Sign Up</title>

</head>

<body>

<div class="container">

  <form id="signup">
    <img src="images/mmlogo black.png" class="img-responsive" alt="Responsive image">

    <div class="page-header">
      <h3>Sign Up </h3>
    </div>

    </br>

    <div class="form-group">
      <input class="form-control" placeholder="First name" type="text" required autofocus>
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Last name" type="text">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Email" type="email">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="Please enter a password" type="password">
    </div>

    <div class="form-group">
      <input class="form-control" placeholder="(555) 555-5555" type="number" required>
    </div>

    </br>

    <div class="form-group">
      <button class="btn btn-primary" type="submit">Next</button>
    </div>

    </br>

    <p class="footer" style="font-size:11px; text-align-last: center;" id="terms"> By registering you agree to the
      Migrant Med Terms of Service</p>

  </form>
</div>
</body>
</html>
